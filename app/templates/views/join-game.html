<div>
Game id: <span ng-bind="game.id"></span>
</div>
<div>
Game name: <span ng-bind="game.name"></span>
</div>
<div>
  <button type="button" ng-click="deleteGame()">delete</button>
  <button type="button" ng-click="leaveGame()">leave</button>
  <button type="button" ng-click="startGame()">start</button>
</div>
<div>
  <div>users in this game</div>
  <ul>
    <li ng-repeat="user in game.users">
      <span ng-bind="user.username"></span>
    </li>
  </ul>
</div>
