<div ng-controller="CreateGameController">
  <form>
    <div style="padding-top:10px">
      <input type="text" ng-model="gameName" /> <button type="submit" ng-click="createGame()">create</button>
    </div>
  </form>
  <div style="padding-top:10px">
    <ul>
      <li ng-repeat="game in games">
        <span ng-bind="game.name + '(' + game.userCount + ')'"></span> <a href="#/join/{{game.id}}">join</a>
      </li>
    </ul>
  </div>
</div>
